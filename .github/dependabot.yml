version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "joelfuller2016"
    assignees:
      - "joelfuller2016"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è [DEV]"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    ignore:
      # Ignore major updates for stable dependencies
      - dependency-name: "lodash"
        update-types: ["version-update:semver-major"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "joelfuller2016"
    assignees:
      - "joelfuller2016"
    commit-message:
      prefix: "üê≥"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "joelfuller2016"
    assignees:
      - "joelfuller2016"
    commit-message:
      prefix: "‚ö°"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies (if any)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "joelfuller2016"
    assignees:
      - "joelfuller2016"
    commit-message:
      prefix: "üêç"
      include: "scope"
    labels:
      - "dependencies"
      - "python"